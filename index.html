    <title>白马梯级轮动策略 - 量化回测控制台</title>
    <script>
      // GitHub Pages SPA 路由恢复
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function (s) {
            return s.replace(/~and~/g, '&');
          });
          window.history.replaceState(
            null, null,
            l.pathname.slice(0, -1) + decoded[0] +
            (decoded[1] ? '?' + decoded[1] : '') +
            l.hash
          );
        }
      }(window.location));
    </script>
