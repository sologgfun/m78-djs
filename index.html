<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <title>白马梯级轮动策略 - 量化回测控制台</title>
    <script>
      // GitHub Pages SPA 路由恢复
      (function () {
        var p = window.location.search.match(/[?&]p=([^&]*)/);
        if (p) {
          var decoded = decodeURIComponent(p[1]);
          window.history.replaceState(
            null, null,
            window.location.pathname.split('/').slice(0, 2).join('/') + '/' + decoded
          );
        }
      })();
    </script>
